        <section style="margin-left: 1rem;">
            <h2>Formulario de retiro</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="genero"> Que categoría está buscando? </label>
                    <select name="genero" id="">
                        <option value="novela"> Novela </option>
                        <option value="poesia"> Poesia</option>
                        <option value="clasico"> Clásico </option>
                        <option value="filosofia"> Filosofía </option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">¿Acepta los términos y condiciones?</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar datos</button>
                <button type="reset" class="btn btn-primary">Borrrar formulario</button>
            </form>
